name: CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-test:
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prefetch TLS client library
        run: |
          VERSION=$(gh api repos/bogdanfinn/tls-client/releases/latest --jq '.tag_name' | sed 's/^v//')
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            ASSET_ARCH="arm64"
          else
            ASSET_ARCH="amd64"
          fi
          ASSET_NAME="tls-client-darwin-${ASSET_ARCH}-${VERSION}.dylib"
          DEP_DIR=$(python -c "from noble_tls.utils.asset import root_dir; print(root_dir() + '/dependencies')")
          mkdir -p "$DEP_DIR"
          gh release download "v${VERSION}" --repo bogdanfinn/tls-client --pattern "${ASSET_NAME}" --dir "$DEP_DIR"
          echo "${ASSET_NAME} ${VERSION}" > "$DEP_DIR/.version"
          echo ">> Downloaded ${ASSET_NAME} to ${DEP_DIR}"
          ls -la "$DEP_DIR"

      - name: Run tests
        run: |
          pytest noble_tls/tests

  release:
    needs: build-and-test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-publish:
    needs: release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pypi-publish dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --skip-existing -u __token__ -p $PYPI_API_TOKEN --verbose
